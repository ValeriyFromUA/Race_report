definitions:
  All_Drivers:
    type: array
    items:
      type: object
      required: [ abbr, name ]
      properties:
        abbr:
          description: abbreviation[key]
          type: string
          example: "SVF"
        name:
          description: driver`s name
          type: string
          example: "Sebastian Vettel"
responses:
  200:
    schema:
      example:
        "[{\"abbr\": \"SVF\", \"diver\": \"Sebastian Vettel\"}, {\"abbr\": \"VBM\", \"diver\": \"Valtteri Bottas\"}, {\"abbr\": \"SVM\", \"diver\": \"Stoffel Vandoorne\"}"