parameters:
  - name: order
    description: 'return the report in ascending or descending order, you can use the report for a single driver with either option as it has no effect'
    in: path
    type: string
    enum: [ 'asc', 'desc' ]
    required: true
    default: 'asc'
  - name: driver
    description: 'returning one driver`s static'
    in: path
    type: string
    enum: [ 'Fernando Alonso', 'Valtteri Bottas' ]
    required: false
    default: 'Fernando Alonso'
responses:
  200:
    schema:
      $ref: '#/'
      example:
        "{\"driver\": \"Sergey Sirotkin\", \"team\": \"WILLIAMS MERCEDES\", \"lap_time\": \"00:04:47.294000\"}"




