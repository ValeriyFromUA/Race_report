definitions:
  One_Driver:
    type: array
    items:
      type: object
      required: [ abbr, name, team, lap_time ]
      properties:
        abbr:
          description: abbreviation
          type: string
          example: "SVF"
        name:
          description: driver`s name
          type: string
          example: "Sebastian Vettel"
        team:
          description: driver`s team
          type: string
          example: "FERRARI"
        lap_time:
          description: best lap time
          type: string
          example: "00:01:04.415000"
parameters:
  - name: driver
    description: 'returning one driver`s static'
    in: path
    type: string

responses:
  200:
    schema:
      example:
        "{\"SVF\": {\"driver\": \"Sebastian Vettel\", \"team\": \"FERRARI\", \"lap_time\": \"00:01:04.415000\"}}"
  404:
    schema:
      example:
        Response("Driver not found, please check abbreviation", status=404)