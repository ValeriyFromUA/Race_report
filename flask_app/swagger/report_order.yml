parameters:
  - name: order
    description: 'return static in "asc" or "desc" order'
    in: path
    type: string
    enum: [ 'asc', 'desc' ]
    required: true
    default: 'asc'
responses:
  200:
    schema:
      $ref: '#/'
      example:
        "asc:
        
        [{\"driver\": \"Sebastian Vettel\", \"team\": \"FERRARI\", \"lap_time\": \"00:01:04.415000\"}, {\"driver\": \"Valtteri Bottas\", \"team\": \"MERCEDES\", \"lap_time\": \"00:01:12.434000\"}, {\"driver\": \"Stoffel Vandoorne\", \"team\": \"MCLAREN RENAULT\", \"lap_time\": \"00:01:12.463000\"}]
        
        desc:
        
        [{\"driver\": \"Stoffel Vandoorne\", \"team\": \"MCLAREN RENAULT\", \"lap_time\": \"00:01:12.463000\"}, {\"driver\": \"Valtteri Bottas\", \"team\": \"MERCEDES\", \"lap_time\": \"00:01:12.434000\"}, {\"driver\": \"Sebastian Vettel\", \"team\": \"FERRARI\", \"lap_time\": \"00:01:04.415000\"} ]"
